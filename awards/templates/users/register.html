{% extends 'ubase.html' %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container">
    <div class=row>
        <div class="col-md-8">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group form">
                        <legend class="border-bottom mb-4"><p id="title">Instanoir</p><p class="smalltxt"> Sign up to see pics & videos from your friends</p></legend>
                        {{form|crispy }}
                    </fieldset>
                    <div class="form-group form">
                        <button class="btn btn-dark" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3 below">
                    <small class="text-muted">Have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a> </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'mbase.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/review.css' %}">

<style>
    .test-image {
        width: 100%;
        height: 40vh;
        background-image: url("{{projo.image_path.url}}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
<div class="test-image">
    <div class="centered">
        <p id="txt"><b>{{projo.title}}</b></p>
    </div>
    <div class="image-overlay">
    </div>
</div>

<a href="{{projo.website_link}}" target="_blank"><button class="button button1">View Site</button></a>
<p class="prt"><span class="rate">Rate</span> and <span class="rate">Review </span><b>the sites so they can win </p>

<div class="container">
    <div class="row">
        <div class="col-md-12 sxn">

            {% for a in auser %}
            <p class="name"> {{a.username}}</p>
            <p class="text-secondary email"> {{a.email}}</p>
            <hr>
            {% endfor %}   
         
        </div>
    </div>
</div>
{% endblock %}

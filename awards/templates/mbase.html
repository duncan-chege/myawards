{% load bootstrap4 %}
{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/mbase.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Pongezzi</title>

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}

</head>

<body>
    <ul class="nav">
        <li><a href="{% url 'feed' %}">Home</a></li>
        <li style="float:right"><a href="{% url 'login' %}">Logout</a></li>
        <li style="float:right"><a class="active" href="{% url 'profile' user.id %}">Profile</a></li>
    </ul>

    {% block content %}

    {%endblock%}

    {% block scripts %}
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>

</html>
